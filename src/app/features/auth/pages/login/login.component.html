<main class="waitlist waiting-list">
  <div class="waitlist__container waiting-list container">
    <a routerLink="/" class="waitlist__logo">
      <img src="/assets/images/icons/logo.svg" alt="" />
    </a>
    <h1 class="waitlist__title">
      Welcome back
    </h1>
    <button class="waitlist__btn btn-price" type="button" (click)="onSignIn()">
      <img src="/assets/images/icons/ic-discord.svg" alt="">
      <span>Sign in with discord</span>
    </button>
  </div>
</main>
